<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="syles.css"/>
    <script src="javascript.js" defer></script> 
</head>
<body>
    
    <div class="calculator-container">
        <!-- <h1>Calculator</h1> -->
        <div class="display"></div>
          <div class="buttons">
            
            <div class="other">
                <button id="clear">AC</button>
                <button id="backspace"><img src="/icons/backspace_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
                <button id="equals">=</button>
            </div>
        <div class="numbers">
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-0">0</button>
            <button id="dot">.</button>
        </div>
        <div class="operators">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        
        </div>
    
          </div>
        
    </div>
</body>
</html>
